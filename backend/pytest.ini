[pytest]
# Pastas onde o pytest vai procurar os testes
testpaths = tests

# Padrão de nomes de arquivos de teste
python_files = test_*.py

# Padrão de nomes de funções de teste
python_functions = test_*

# Padrão de nomes de classes de teste
python_classes = Test*

# Opções padrão
addopts = -v --tb=short

# Marcadores personalizados
markers =
    unit: testes unitários (sem banco de dados)
    integration: testes de integração (com banco de dados real)

# Comandos de cobertura — use quando quiser o relatório:
# pytest tests/unit/ --cov=src --cov-report=term-missing
# pytest tests/unit/ --cov=src --cov-report=html
# pytest --cov=src --cov-report=term-missing  (todos os testes)