[pytest]
# Pasta onde o pytest vai procurar os testes
testpaths = tests

# Padrão de nomes de arquivos de teste
python_files = test_*.py

# Padrão de nomes de funções de teste
python_functions = test_*

# Padrão de nomes de classes de teste
python_classes = Test*

# Mostrar output do print() nos testes
addopts = -v --tb=short

# Configuração do pytest-cov (cobertura)
# Descomente quando quiser ver cobertura:
# addopts = -v --tb=short --cov=src --cov-report=term-missing